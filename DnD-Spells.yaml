Spells: savedc18(8+prowis) hitdc(d20+10prowis)

  - Speak with Animals    1Free
      1st-level divination (ritual)

      Casting Time: 1 action
      Range: Self
      Components: V, S
      Duration: 10 minutes

      You gain the ability to comprehend and verbally communicate with beasts for the duration. The knowledge and awareness of many beasts is limited by their intelligence, but at minimum, beasts can give you information about nearby locations and monsters, including whatever they can perceive or have perceived within the past day. You might be able to persuade a beast to perform a small favor for you, at the DM’s discretion.

      Spell Lists. Bard, Druid, Ranger
  - Hail of Thorns
      1st-level conjuration

        Casting Time: 1 bonus action
        Range: Self
        Components: V
        Duration: Concentration, up to 1 minute

        The next time you hit a creature with a ranged weapon attack before the spell ends, this spell creates a rain of thorns that sprouts from your ranged weapon or ammunition. In addition to the normal effect of the attack, the target of the attack and each creature within 5 feet of it must make a Dexterity saving throw. A creature takes 1d10 piercing damage on a failed save, or half as much damage on a successful one.

        At Higher Levels. If you cast this spell using a spell slot of 2nd level or higher, the damage increases by 1d10 for each slot level above 1st (to a maximum of 6d10).

        Spell Lists. Ranger
  - Cure Wounds
        heal (1d8 * slot level) wis
  - Guardian of Nature
      4th-level transmutation

      Casting Time: 1 bonus action
      Range: Self
      Components: V
      Duration: Concentration, up to 1 minute

      A nature spirit answers your call and transforms you into a powerful guardian. The transformation lasts until the spell ends. You choose one of the following forms to assume: Primal Beast or Great Tree.

      Primal Beast. Bestial fur covers your body, your facial features become feral, and you gain the following benefits:

          Your walking speed increases by 10 feet.
          You gain darkvision with a range of 120 feet.
          You make Strength-based attack rolls with advantage.
          Your melee weapon attacks deal an extra 1d6 force damage on a hit.

      Great Tree. Your skin appears barky, leaves sprout from your hair, and you gain the following benefits:

          You gain 10 temporary hit points.
          You make Constitution saving throws with advantage.
          You make Dexterity and Wisdom-based attack rolls with advantage.
          While you are on the ground, the ground within 15 feet of you is difficult terrain for your enemies.
  - Freedom of Movement
        4th-level abjuration

        Casting Time: 1 action
        Range: Touch
        Components: V,S,M (a leather strap, bound around the arm or a similar appendage)
        Duration: 1 hour

        You touch a willing creature. For the duration, the target’s movement is 
        unaffected by difficult terrain, and spells and other magical effects 
        can neither reduce the target’s speed nor cause the target to be paralyzed 
        or restrained.

        The target can also spend 5 feet of movement to automatically escape from 
        nonmagical restraints, such as manacles or a creature that has it grappled. 
        Finally, being underwater imposes no penalties on the target’s movement 
        or attacks.
  - Summon Elemental (L4-CA-10-1H)
        4th-level conjuration

        Casting Time: 1 action
        Range: 90 feet
        Components: V,S,M(air, a pebble, ash, and water inside a gold-inlaid 
                    vial worth at least 400 gp)
        Duration: Concentration, up to 1 hour

        You call forth an elemental spirit. It manifests in an unoccupied space 
        that you can see within range. This corporeal form uses the Elemental 
        Spirit stat block. When you cast the spell, 
        choose an element: Air, Earth, Fire, or Water. 
        The creature resembles a bipedal form wreathed in the chosen element, 
        which determines certain traits in its stat block. The creature disappears 
        when it drops to 0 hit points or when the spell ends.
        The creature is an ally to you and your companions. In combat, 
        the creature shares your initiative count, but it takes its turn immediately 
        after yours. It obeys your verbal commands (no action required by you). 
        If you don’t issue any, it takes the Dodge action and uses its 
        move to avoid danger.

        At Higher Levels. When you cast this spell using a spell slot of 5th level or higher, use the higher level wherever the spell’s level appears in the stat block.
