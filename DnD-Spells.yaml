#------------------------------------------------------------------------
Traits:
  -Hit Points
    Hit Dice: 1d10 per ranger level
    Hit Points at 1st Level: 10 + your Constitution modifier
    Hit Points at Higher Levels: 1d10 (or 6) + your Constitution modifier per ranger level after 1st

  Proficiencies
    Armor: Light armor, medium armor, shields
    Weapons: Simple weapons, martial weapons
    Tools: None
    Saving Throws: Strength, Dexterity
    Skills: Choose three from Animal Handling, Athletics, Insight, Investigation, Nature, Perception, Stealth, and Survival

  Equipment
    You start with the following equipment, in addition to the equipment granted by your background:

    (a) scale mail or (b) leather armor
    (a) two shortswords or (b) two simple melee weapons
    (a) a dungeoneer's pack or (b) an explorer's pack
    A longbow and a quiver of 20 arrows

  - Dark Vision
      You touch a willing creature to grant it the ability to see in the dark. 
      For the duration, that creature has darkvision out to a range of 60 feet.
  - High Passive Perception
  - Favored Foe
      This 1st-level feature replaces the Favored Enemy feature and works with the
      Foe Slayer feature. You gain no benefit from the replaced feature and don't 
      qualify for anything in the game that requires it.

      When you hit a creature with an attack roll, you can call on your mystical 
      bond with nature to mark the target as your favored enemy for 1 minute or 
      until you lose your concentration (as if you were concentrating on a spell).
      The first time on each of your turns that you hit the favored enemy and deal 
      damage to it, including when you mark it, you increase that damage by 1d4.
      You can use this feature to mark a favored enemy a number of times equal to 
      your proficiency bonus, and you regain all expended uses when you 
      finish a long rest.
      This feature's extra damage increases when you reach certain levels in 
      this class- to 1d6 at 6th level and to 1d8 at 14th level.
  - Slayers Pray
      Starting at 3rd level, you can focus your ire on one foe, increasing 
      the harm you inflict on it. As a bonus action, you designate one 
      creature you can see within 60 feet of you as the target of this feature. 
      The first time each turn that you hit that target with a weapon attack,
      it takes an extra 1d6 damage from the weapon.
      This benefit lasts until you finish a short or long rest. 
      It ends early if you designate a different creature.
  - Multiattack        
        Whirlwind Attack: -  You can use your action to make 
        melee attacks against any number of creatures within 5 feet of you,
        with a separate attack roll for each target.
  - Escape the Horde
        Opportunity attacks against you are made with disadvantage.
  - Superior Hunter's Defense
        Uncanny Dodge: When an attacker that you can see hits you with an attack, 
        you can use your reaction to halve the attack’s damage against you.
  - Deft Explorer
      This 1st-level feature replaces the Natural Explorer feature. You gain no 
      benefit from the replaced feature and don't qualify for anything in the game 
      that requires it.
      You are an unsurpassed explorer and survivor, both in the wilderness and i
      n dealing with others on your travels. You gain the Canny benefit below, and y
      ou gain an additional benefit when you reach 6th level and 10th level in this 
      class.

      Canny (1st Level)
        Choose one of your skill proficiencies. Your proficiency bonus is doubled for 
        any ability check you make using the chosen skill.
        You can also speak, read, and write 2 additional languages of your choice.
      Roving (6th Level)

        Your walking speed increases by 5, and you gain a climbing speed and a 
        swimming speed equal to your walking speed.
      Tireless (10th Level)

        As an action, you can give yourself a number of temporary hit points equal 
        to 1d8 + your Wisdom modifier (minimum of 1 temporary hit point). 
        You can use this action a number of times equal to your proficiency bonus, 
        and you regain all expended uses when you finish a long rest.

        In addition, whenever you finish a short rest, your exhaustion level, if any, is decreased by 1.
  Extra Attack

    Beginning at 5th level, you can attack twice, instead of once, 
    whenever you take the Attack action on your turn.
  Land's Stride 
    Starting at 8th level, moving through nonmagical difficult terrain costs you 
    no extra movement. You can also pass through nonmagical plants without being 
    slowed by them and without taking damage from them if they have thorns, spines, 
    or a similar hazard.

    In addition, you have advantage on saving throws against plants that are 
    magically created or manipulated to impede movement, such as those created 
    by the Entangle spell. 
  Nature's Veil (Optional)
    This 10th-level feature replaces the Hide in Plain Sight feature. 
    You gain no benefit from the replaced feature and don't qualify for anything 
    in the game that requires it.

    You draw on the powers of nature to hide yourself from view briefly. 
    As a bonus action, you can magically become invisible, along with any 
    equipment you are wearing or carrying, until the start of your next turn.

    You can use this feature a number of times equal to your proficiency bonus, 
    and you regain all expended uses when you finish a long rest.    
  Archery
    You gain a +2 bonus to attack rolls you make with ranged weapons.
  Vanish
    Starting at 14th level, you can use the Hide action as a bonus action on your 
    turn. Also, you can't be tracked by nonmagical means, unless you choose to 
    leave a trail.

  Feral Senses UNLOCKS AT LVL 18
    At 18th level, you gain preternatural senses that help you fight creatures you 
    can't see. When you attack a creature you can't see, your inability to see it doesn't impose disadvantage on your attack rolls against it.

    You are also aware of the location of any invisible creature within 30 feet of 
    you, provided that the creature isn't hidden from you and you aren't blinded or deafened.

  Foe Slayer UNLOCKS AT LVL 20
    At 20th level, you become an unparalleled hunter of your enemies. Once on each 
    of your turns, you can add your Wisdom modifier to the attack roll or the damage roll of an attack you make against one of your favored enemies. You can choose to use this feature before or after the roll, but before any effects of the roll are applied.
  Primal Awareness (Optional)
    This 3rd-level feature replaces the Primeval Awareness feature. 
    You gain no benefit from the replaced feature and don't qualify for
    anything in the game that requires it.
    You can focus your awareness through the interconnections of nature: you learn 
      additional spells when you reach certain levels in this class if you 
      don't already know them, as shown in the Primal Awareness Spells table. 
      These spells don't count against the number of ranger spells you know.


      Primal Awareness Spells	
      Ranger Level	Spell
      3rd	Speak with Animals
      5th	Beast Sense
      9th	peak with SPlants
      13th	Locate Creature
      17th	Commune with Nature
      You can cast each of these spells once without expending a spell slot. Once you cast a spell in this way, you can't do so again until you finish a long rest.

